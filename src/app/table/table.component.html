<mat-card style="margin:2em;">
    <mat-card-content>
        <table
            mat-table
            [dataSource]="dataSource"
        >

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                > No. </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                > {{element.id}} </td>
            </ng-container>

            <!-- City Name Column -->
            <ng-container matColumnDef="city">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                > City </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                > {{element.city}} </td>
            </ng-container>

            <!-- Temperature Column -->
            <ng-container matColumnDef="averageTemperature">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                > Avg. Temperature </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                > {{element.averageTemperature}} </td>
            </ng-container>

            <!-- Rainfall Column -->
            <ng-container matColumnDef="averageRainfall">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                > Avg. Rainfall </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                > {{element.averageRainfall}} </td>
            </ng-container>

            <!-- Year Column -->

            <ng-container matColumnDef="year">
                <th
                    mat-header-cell
                    *matHeaderCellDef
                    mat-sort-header
                > Year </th>
                <td
                    mat-cell
                    *matCellDef="let element"
                > {{element.year}} </td>
            </ng-container>

            <tr
                mat-header-row
                *matHeaderRowDef="displayedColumns"
            ></tr>
            <tr
                mat-row
                *matRowDef="let row; columns: displayedColumns;"
            ></tr>
        </table>
    </mat-card-content>
</mat-card>
