<mat-toolbar class="toolbar">
  <mat-toolbar-row>
    <button mat-icon-button>
      <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
    </button>
    <h1>Weather Cast</h1>
    <span class="menu-spacer"></span>
    <mat-icon
      class="example-icon"
      aria-hidden="false"
      aria-label="Example heart icon"
    >person</mat-icon> <span>Welcome User</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-drawer-container class="example-container">
  <mat-drawer
    mode="side"
    opened
  >
    <mat-sidenav-container #sidenav>
      <mat-sidenav-content>
        <mat-nav-list>
          <a
            mat-list-item
            [routerLink]="'/table'"
          >
            <mat-icon>table_chart</mat-icon> Table
          </a>
          <a
            mat-list-item
            [routerLink]="'/charts'"
          >
            <mat-icon>bar_chart</mat-icon> Chart
          </a>

        </mat-nav-list>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </mat-drawer>

  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>

</mat-drawer-container>
